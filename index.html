<!DOCTYPE html>
<html>
<head>
	<title>iCalculate</title>
	<link rel="icon" type="image/png" href="imgs/calculator-icon.png" />
	<link href="styling.css" rel="stylesheet" type="text/css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Shadows+Into+Light|Dancing+Script|Work+Sans" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="headLine">
			<h2><span>i</span>CALCULATE</h2>
		</div>
		<svg id="bigTriangleColor" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 102" preserveAspectRatio="none">
			<path d="M0 0 L50 20 L100 0 Z" />
		</svg>
		<div class="calculator">
			<h1 id="result">0</h1>
			<div class="btns">
				<button class='num' id="7">7</button>
				<button class='num' id="8">8</button>
				<button class='num' id="9">9</button>
				<button class="action" id="divide">/</button>
				<button class='num' id="4">4</button>
				<button class='num' id="5">5</button>
				<button class='num' id="6">6</button>
				<button class="action" id="multiply">*</button>
				<button class='num' id="1">1</button>
				<button class='num' id="2">2</button>
				<button class='num' id="3">3</button>
				<button class="action" id="subtract">-</button>
				<button class='num' id="0">0</button>
				<button class="reset" id="reset">AC</button>
				<button class="action" id="plus">+</button>
				<button class="action" id="equal">=</button>
			</div>
		</div>
		<footer>
			<p>Created by GalSe</p>
			<a href="https://github.com/Gase9/iCalculate"><i class="icon-github"></i></a>
		</footer>
	</div>
	<script src="script.js"></script>
</body>
</html>
